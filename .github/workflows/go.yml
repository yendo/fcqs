name: Go

on: [push]

jobs:
  build:
    name: Go
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: staticcheck
        uses: dominikh/staticcheck-action@v1.3.0

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v -o fcs-cli

      - name: Test
        run: go test -v
